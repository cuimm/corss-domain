b.html
<script>
  // 监听 a.html 传递过来的message
  window.onmessage = function (ev) {
    console.log('b.html:', ev.data);
    // ev.source => a.html
    ev.source.postMessage('1.传递给a.html：' + ev.data, ev.origin)
    ev.source.postMessage('2.传递给a.html：' + ev.data, 'http://127.0.0.1:1001/')
  }
</script>
